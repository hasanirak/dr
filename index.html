<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Noto Sans Arabic', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      min-height: 100vh;
      margin: 0;
      color: #1f2937;
      transition: all 0.3s ease;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #1e293b, #475569);
      color: #e5e7eb;
    }
    body.dark-mode .bg-white {
      background: #1e293b;
    }
    body.dark-mode .text-gray-800 {
      color: #e5e7eb;
    }
    .container {
      max-width: 1700px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    }
    body.dark-mode .card {
      background: #2d3748;
    }
    .sidebar {
      width: 300px;
      background: rgba(31, 41, 55, 0.95);
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      padding: 2rem;
      box-shadow: -8px 0 20px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 1100;
      background: #3b82f6;
      color: #fff;
      padding: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar-toggle:hover {
      background: #2563eb;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 3rem;
      border-radius: 20px;
      max-width: 800px;
      width: 95%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    body.dark-mode .modal-content {
      background: #2d3748;
    }
    input, select {
      padding: 0.85rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
      outline: none;
    }
    body.dark-mode input, body.dark-mode select {
      background: #4b5563;
      color: #fff;
      border-color: #6b7280;
    }
    button {
      padding: 0.85rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      transform: translateY(-3px);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 1.2rem;
      text-align: right;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      background: #f9fafb;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    body.dark-mode th {
      background: #4b5563;
    }
    tr:hover {
      background: #f3f4f6;
    }
    body.dark-mode tr:hover {
      background: #374151;
    }
    #map {
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .notification {
      position: fixed;
      top: 2rem;
      right: 2rem;
      padding: 1.2rem 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: none;
      animation: slideIn 0.3s ease;
    }
    .notification.success {
      background: #22c55e;
      color: #fff;
    }
    .notification.error {
      background: #ef4444;
      color: #fff;
    }
    .notification.warning {
      background: #f59e0b;
      color: #fff;
    }
    .notification .close {
      cursor: pointer;
      margin-left: 1.2rem;
      font-weight: bold;
    }
    .loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 2rem;
      border-radius: 15px;
      z-index: 1000;
      animation: pulse 1.5s infinite;
    }
    .dashboard-card {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: #fff;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .dashboard-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    body.dark-mode .dashboard-card {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
    }
    .dashboard-card .icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 10px;
      background: #60a5fa;
      border-radius: 5px;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }
    .progress-bar::before {
      content: '';
      position: absolute;
      height: 100%;
      background: #93c5fd;
      width: var(--progress);
      transition: width 1s ease;
    }
    .whatsapp-btn {
      background: #25D366;
      color: #fff;
      padding: 0.6rem;
      border-radius: 10px;
      transition: background 0.2s, transform 0.2s;
    }
    .whatsapp-btn:hover {
      background: #1ebe57;
      transform: scale(1.15);
    }
    .general-whatsapp-btn {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      background: #25D366;
      color: #fff;
      padding: 1.5rem;
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .general-whatsapp-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    .back-to-top {

      bottom: 2rem;
      right: 2rem;
      background: #3b82f6;
      color: #fff;
      padding: 1.2rem;
      border-radius: 50%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: none;
      transition: opacity 0.3s, transform 0.3s;
    }
    .back-to-top.show {
      display: block;
      opacity: 1;
    }
    .back-to-top:hover {
      transform: translateY(-5px);
    }
    .chart-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    .chart-container.show {
      max-height: 600px;
    }
    .autocomplete-suggestions {

      background: #fff;
      border: 1px solid #d1d5d1;
      border-radius: 10px;
      max-height: 250px;
      overflow-y: auto;
      z-index: 1000;
      width: calc(100% - 1.2rem);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .autocomplete-suggestions div {
      padding: 0.6rem;
      cursor: pointer;
    }
    .autocomplete-suggestions div:hover {
      background: #f3f4f6;
    }
    body.dark-mode .autocomplete-suggestions {
      background: #2d3748;
      border-color: #4b5563;
    }
    body.dark-mode .autocomplete-suggestions div:hover {
      background: #4b5563;
    }
    .login-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .login-card {
      background: #fff;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 95%;
    }
    body.dark-mode .login-card {
      background: #2d3748;
    }
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }
    @media (max-width: 768px) {
      .container {
        padding: 1.2rem;
      }
      .grid-cols-4 {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
      .card {
        padding: 1.8rem;
      }
      table {
        font-size: 0.95rem;
      }
      th, td {
        padding: 0.85rem;
      }
      .dashboard-card {
        padding: 1.2rem;
        font-size: 1.1rem;
      }
      .sidebar {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <script>
    let votersData = [], filteredData = [], currentPage = 1, rowsPerPage = 10;
    let addressChart, map, markers;
    const keywords = ['مهم', 'عاجل'];
    const baghdadRegions = {
      'الكرخ': { lat: 33.3152, lng: 44.3661, color: '#3b82f6' },
      'الرصافة': { lat: 33.3297, lng: 44.4305, color: '#60a5fa' },
      'المنصور': { lat: 33.3178, lng: 44.3472, color: '#93c5fd' },
      'غير محدد': { lat: 33.3152, lng: 44.3661, color: '#6b7280' }
    };
    let isLoggedIn = false;

    function checkLogin() {
      const code = DOMPurify.sanitize(document.getElementById('loginCode').value);
      if (code === 'hasan') {
        isLoggedIn = true;
        document.getElementById('loginContainer').style.display = 'none';
        fetchData();
        showNotification('تم تسجيل الدخول بنجاح! ✅', 'success');
      } else {
        showNotification('رمز الدخول غير صحيح! 🚫', 'error');
      }
    }

    function logout() {
      isLoggedIn = false;
      document.getElementById('loginContainer').style.display = 'flex';
      document.getElementById('loginCode').value = '';
      toggleSidebar();
      showNotification('تم تسجيل الخروج! 👋', 'success');
    }

    function toggleSidebar() {
      if (!isLoggedIn) return;
      document.getElementById('sidebar').classList.toggle('open');
    }

    function showNotification(msg, type = 'success') {
      const n = document.getElementById('notification');
      n.querySelector('#notificationMessage').textContent = msg;
      n.className = `notification ${type}`;
      n.style.display = 'flex';
      setTimeout(() => n.style.display = 'none', 5000);
    }

    function closeNotification() {
      document.getElementById('notification').style.display = 'none';
    }

    function toggleDarkMode() {
      if (!isLoggedIn) return;
      document.body.classList.toggle('dark-mode');
      showNotification(document.body.classList.contains('dark-mode') ? 'تم تفعيل الوضع الليلي! 🌙' : 'تم تفعيل الوضع النهاري! ☀️');
    }

    function toggleDashboard() {
      if (!isLoggedIn) return;
      const dashboard = document.getElementById('regionDashboard');
      dashboard.style.display = dashboard.style.display === 'none' ? 'grid' : 'none';
      showNotification(dashboard.style.display === 'grid' ? 'تم عرض لوحة التوزيع! 📊' : 'تم إخفاء لوحة التوزيع! 📊');
    }

    function toggleChart() {
      if (!isLoggedIn) return;
      const chartContainer = document.getElementById('chartContainer');
      chartContainer.classList.toggle('show');
      showNotification(chartContainer.classList.contains('show') ? 'تم عرض الرسم البياني! 📈' : 'تم إخفاء الرسم البياني! 📈');
    }

    function formatPhoneNumber(phone) {
      if (!phone) return '';
      const clean = phone.replace(/[^\d]/g, '');
      return clean.length === 10 ? `+964${clean}` : phone;
    }

    function normalizePhoneForWhatsApp(phone) {
      if (!phone) return '';
      const clean = phone.replace(/[^\d]/g, '');
      return clean.startsWith('964') ? clean : `964${clean}`;
    }

    async function fetchData() {
      if (!isLoggedIn) return;
      document.getElementById('loading').style.display = 'block';
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbx5CyfMcuQwGmnQ2NC6xWtQ6-im4iWFr57GK9Sgwbx9CPQrrRcs-OM53zVLfsuGCo0e-g/exec', { cache: 'no-store' });
        const data = await res.json();
        votersData = data.slice(1).map((row, i) => ({
          timestamp: String(row[0] || '').trim(),
          name: String(row[1] || '').trim(),
          phone: formatPhoneNumber(String(row[2] || '').trim()),
          voterNumber: String(row[3] || '').trim(),
          address: String(row[4] || 'غير محدد').trim(),
          notes: String(row[5] || '').trim(),
          row: i + 2
        }));
        filteredData = [...votersData];
        updateStats();
        populateTable();
        populateFilters();
        updateRegionDashboard();
        updateCharts();
        initMap();
        showNotification('تم جلب البيانات بنجاح! ✅', 'success');
      } catch (e) {
        showNotification('خطأ في جلب البيانات! 🚫', 'error');
      }
      document.getElementById('loading').style.display = 'none';
    }

    function updateStats() {
      document.getElementById('totalVoters').textContent = votersData.length;
      document.getElementById('notesCount').textContent = votersData.filter(v => v.notes.trim() !== '').length;
      document.getElementById('regionsCount').textContent = new Set(votersData.map(v => v.address.split(/[,;]/)[0].trim() || 'غير محدد')).size;
      const avgTurnout = votersData.reduce((sum, v) => {
        const region = v.address.split(/[,;]/)[0].trim() || 'غير محدد';
        return sum + parseFloat(predictVoterTurnoutForRegion(region));
      }, 0) / votersData.length;
      document.getElementById('turnoutPrediction').textContent = `${avgTurnout.toFixed(2)}%`;
    }

    function getRegionIcon(count, total) {
      const p = total ? (count / total) * 100 : 0;
      return p > 20 ? 'fas fa-city' : p > 10 ? 'fas fa-home' : 'fas fa-map-marker-alt';
    }

    function predictVoterTurnoutForRegion(region) {
      const count = votersData.filter(v => (v.address.split(/[,;]/)[0].trim() || 'غير محدد') === region).length;
      const notesCount = votersData.filter(v => (v.address.split(/[,;]/)[0].trim() || 'غير محدد') === region && v.notes.trim() !== '').length;
      return Math.min(90, 50 + (count / votersData.length) * 100 - (notesCount / count || 0) * 10).toFixed(2);
    }

    function updateRegionDashboard() {
      const regions = [...new Set(votersData.map(v => v.address.split(/[,;]/)[0].trim() || 'غير محدد'))];
      const total = votersData.length;
      const dashboard = document.getElementById('regionDashboard');
      dashboard.innerHTML = '';
      regions.forEach((r, i) => {
        const count = votersData.filter(v => (v.address.split(/[,;]/)[0].trim() || 'غير محدد') === r).length;
        const p = total ? ((count / total) * 100).toFixed(2) : 0;
        const icon = getRegionIcon(count, total);
        dashboard.innerHTML += `
          <div class="dashboard-card" onclick="focusOnRegion('${DOMPurify.sanitize(r)}')">
            <i class="${icon} icon"></i>
            <h4 class="text-lg font-semibold">${DOMPurify.sanitize(r)}</h4>
            <p class="text-xl font-bold">${count}</p>
            <p class="text-sm">(${p}%)</p>
            <div class="progress-bar" style="--progress: ${p}%"></div>
          </div>`;
      });
    }

    function focusOnRegion(region) {
      const coords = baghdadRegions[region] || baghdadRegions['غير محدد'];
      map.setView([coords.lat, coords.lng], 13);
      document.getElementById('addressFilter').value = region;
      filterTable();
      showNotification(`تم التكبير إلى ${region}! 🔍`, 'success');
    }

    function populateTable() {
      const table = document.getElementById('votersTable');
      table.innerHTML = '';
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      filteredData.slice(start, end).forEach(v => {
        const masked = v.phone.length > 4 ? v.phone.slice(0, -4) + '****' : v.phone;
        const whatsappNumber = normalizePhoneForWhatsApp(v.phone);
        table.innerHTML += `
          <tr>
            <td>${DOMPurify.sanitize(v.timestamp)}</td>
            <td>${DOMPurify.sanitize(v.name)}</td>
            <td>${DOMPurify.sanitize(masked)}</td>
            <td>${DOMPurify.sanitize(v.voterNumber)}</td>
            <td>${DOMPurify.sanitize(v.address)}</td>
            <td>${DOMPurify.sanitize(v.notes || 'لا توجد')}</td>
            <td>
              <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600" onclick="openEditModal(${v.row}, '${DOMPurify.sanitize(v.timestamp)}', '${DOMPurify.sanitize(v.name)}', '${DOMPurify.sanitize(v.phone)}', '${DOMPurify.sanitize(v.voterNumber)}', '${DOMPurify.sanitize(v.address)}', '${DOMPurify.sanitize(v.notes)}')"><i class="fas fa-edit"></i></button>
              <a href="https://wa.me/${whatsappNumber}?text=مرحبا ${DOMPurify.sanitize(v.name)}، بخصوص الانتخابات..." target="_blank" class="whatsapp-btn inline-block ml-2"><i class="fab fa-whatsapp"></i></a>
            </td>
          </tr>`;
      });
      document.getElementById('prevPage').disabled = currentPage === 1;
      document.getElementById('nextPage').disabled = end >= filteredData.length;
    }

    function populateFilters() {
      const regions = [...new Set(votersData.map(v => v.address.split(/[,;]/)[0].trim() || 'غير محدد'))];
      const filter = document.getElementById('addressFilter');
      filter.innerHTML = '<option value="">جميع المناطق</option>' + regions.map(r => `<option value="${DOMPurify.sanitize(r)}">${DOMPurify.sanitize(r)}</option>`).join('');
    }

    function updateCharts() {
      const regions = [...new Set(votersData.map(v => v.address.split(/[,;]/)[0].trim() || 'غير محدد'))];
      const counts = regions.map(r => filteredData.filter(v => (v.address.split(/[,;]/)[0].trim() || 'غير محدد') === r).length);
      if (addressChart) addressChart.destroy();
      addressChart = new Chart(document.getElementById('addressChart').getContext('2d'), {
        type: 'doughnut',
        data: {
          labels: regions,
          datasets: [{ data: counts, backgroundColor: ['#3b82f6', '#60a5fa', '#93c5fd', '#bfdbfe'], borderColor: '#fff', borderWidth: 2 }]
        },
        options: { plugins: { legend: { position: 'bottom', labels: { font: { size: 14 } } } } }
      });
    }

    function initMap() {
      if (map) map.remove();
      map = L.map('map').setView([33.3152, 44.3661], 11);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
      markers = L.markerClusterGroup();
      filteredData.forEach(v => {
        const region = v.address.split(/[,;]/)[0].trim() || 'غير محدد';
        const coords = baghdadRegions[region] || baghdadRegions['غير محدد'];
        const lat = coords.lat + (Math.random() - 0.5) * 0.02;
        const lng = coords.lng + (Math.random() - 0.5) * 0.02;
        markers.addLayer(L.circleMarker([lat, lng], {
          radius: 8,
          fillColor: coords.color,
          color: '#000',
          weight: 1,
          fillOpacity: 0.8
        }).bindPopup(`<b>${DOMPurify.sanitize(v.name)}</b><br>المنطقة: ${DOMPurify.sanitize(region)}<br>رقم الناخب: ${DOMPurify.sanitize(v.voterNumber)}`));
      });
      map.addLayer(markers);
    }

    function filterTable() {
      const search = DOMPurify.sanitize(document.getElementById('searchInput').value.toLowerCase());
      const region = DOMPurify.sanitize(document.getElementById('addressFilter').value);
      const notes = DOMPurify.sanitize(document.getElementById('notesFilter').value);
      filteredData = votersData.filter(v => {
        const r = v.address.split(/[,;]/)[0].trim() || 'غير محدد';
        return (
          (v.name.toLowerCase().includes(search) || v.phone.includes(search) || v.voterNumber.includes(search)) &&
          (region === '' || r === region) &&
          (notes === '' || 
           (notes === 'غير فارغ' && v.notes.trim() !== '') ||
           (notes === 'فارغ' && v.notes.trim() === '') ||
           (notes === 'مهم' && v.notes.toLowerCase().includes('مهم')) ||
           (notes === 'عاجل' && v.notes.toLowerCase().includes('عاجل')))
        );
      });
      currentPage = 1;
      populateTable();
      updateRegionDashboard();
      updateCharts();
      initMap();
      updateAutocompleteSuggestions(search);
    }

    function updateAutocompleteSuggestions(search) {
      const suggestionsDiv = document.getElementById('autocompleteSuggestions');
      if (!search) {
        suggestionsDiv.classList.add('hidden');
        return;
      }
      const suggestions = votersData
        .filter(v => v.name.toLowerCase().includes(search) || v.voterNumber.includes(search))
        .map(v => v.name)
        .slice(0, 5);
      suggestionsDiv.innerHTML = suggestions.map(s => `<div onclick="selectSuggestion('${DOMPurify.sanitize(s)}')">${DOMPurify.sanitize(s)}</div>`).join('');
      suggestionsDiv.classList.toggle('hidden', suggestions.length === 0);
    }

    function selectSuggestion(value) {
      document.getElementById('searchInput').value = value;
      document.getElementById('autocompleteSuggestions').classList.add('hidden');
      filterTable();
    }

    document.getElementById('searchInput').addEventListener('input', filterTable);
    document.getElementById('addressFilter').addEventListener('change', filterTable);
    document.getElementById('notesFilter').addEventListener('change', filterTable);
    document.getElementById('prevPage').addEventListener('click', () => { if (currentPage > 1) { currentPage--; populateTable(); } });
    document.getElementById('nextPage').addEventListener('click', () => { if (currentPage * rowsPerPage < filteredData.length) { currentPage++; populateTable(); } });

    function exportSummaryReport() {
      if (!isLoggedIn) return;
      const regions = [...new Set(votersData.map(v => v.address.split(/[,;]/)[0].trim() || 'غير محدد'))];
      const total = votersData.length;
      const summary = `
تقرير مختصر - بغداد (${new Date().toLocaleString('ar-EG')}):
- إجمالي الناخبين: ${total}
- عدد المناطق: ${regions.length}
- توزيع حسب المناطق:
${regions.map(r => {
  const count = votersData.filter(v => (v.address.split(/[,;]/)[0].trim() || 'غير محدد') === r).length;
  return `  - ${r}: ${count} (${total ? ((count / total) * 100).toFixed(2) : 0}%)`;
}).join('\n')}
      `;
      const blob = new Blob([summary], { type: 'text/plain;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `summary_${new Date().toISOString().slice(0, 10)}.txt`;
      link.click();
      showNotification('تم تصدير التقرير المختصر! 📝', 'success');
    }

    function exportToExcel() {
      if (!isLoggedIn) return;
      const headers = ['طابع زمني', 'الاسم', 'رقم الهاتف', 'رقم الناخب', 'العنوان', 'ملاحظات'];
      const data = votersData.map(v => [
        v.timestamp,
        v.name,
        v.phone,
        v.voterNumber,
        v.address,
        v.notes
      ]);
      const ws = XLSX.utils.aoa_to_sheet([headers, ...data]);
      ws['!cols'] = headers.map(() => ({ wch: 20 }));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'الناخبين');
      XLSX.write(wb, `voters_data_${new Date().toISOString().slice(0, 10)}.xlsx`);
      showNotification('تم تصدير البيانات إلى Excel! 📊', 'success');
    }

    function openEditModal(row, timestamp, name, phone, voterNumber, address, notes) {
      if (!isLoggedIn) return;
      document.getElementById('editRow').value = row;
      document.getElementById('editTimestamp').value = DOMPurify.sanitize(timestamp);
      document.getElementById('editName').value = DOMPurify.sanitize(name);
      document.getElementById('editPhone').value = DOMPurify.sanitize(phone);
      document.getElementById('editVoterNumber').value = DOMPurify.sanitize(voterNumber);
      document.getElementById('editAddress').value = DOMPurify.sanitize(address);
      document.getElementById('editNotes').value = DOMPurify.sanitize(notes);
      document.getElementById('editModal').classList.add('show');
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.remove('show');
    }

    async function confirmSaveEdit() {
      if (!isLoggedIn) return;
      document.getElementById('loading').style.display = 'block';
      try {
        const phone = formatPhoneNumber(DOMPurify.sanitize(document.getElementById('editPhone').value.trim()));
        if (phone && !phone.match(/^\+964[0-9]{9}$/)) throw new Error('رقم هاتف غير صالح!');
        const data = {
          action: 'edit',
          row: DOMPurify.sanitize(document.getElementById('editRow').value),
          timestamp: DOMPurify.sanitize(document.getElementById('editTimestamp').value),
          name: DOMPurify.sanitize(document.getElementById('editName').value),
          phone,
          voterNumber: DOMPurify.sanitize(document.getElementById('editVoterNumber').value),
          address: DOMPurify.sanitize(document.getElementById('editAddress').value),
          notes: DOMPurify.sanitize(document.getElementById('editNotes').value)
        };
        const res = await fetch('https://script.google.com/macros/s/AKfycbwoAqCR5PDtftYAtreKF4T90zCqtOPUyqOcAeDEdla-Lsfcj3ET32knqrFNBrYmyPes7Q/exec', {
          method: 'POST',
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.error) throw new Error(result.error);
        showNotification('تم حفظ التعديلات بنجاح! ✅', 'success');
        closeEditModal();
        fetchData();
      } catch (e) {
        showNotification('خطأ في التعديل: ' + e.message + ' 🚫', 'error');
      }
      document.getElementById('loading').style.display = 'none';
    }

    async function generateAIReport() {
      if (!isLoggedIn) return;
      document.getElementById('loading').style.display = 'block';
      try {
        const notesStats = {}, keywordStats = {};
        keywords.forEach(k => keywordStats[k] = 0);
        votersData.forEach(v => {
          const note = v.notes.trim() || 'بدون ملاحظات';
          notesStats[note] = (notesStats[note] || 0) + 1;
          keywords.forEach(k => { if (v.notes.toLowerCase().includes(k)) keywordStats[k]++; });
        });
        const regions = [...new Set(votersData.map(v => v.address.split(/[,;]/)[0].trim() || 'غير محدد'))];
        const lowVoterRegions = regions.filter(r => {
          const count = votersData.filter(v => (v.address.split(/[,;]/)[0].trim() || 'غير محدد') === r).length;
          return count < (votersData.length / regions.length) * 0.5;
        });
        const highNotesRegions = regions.filter(r => {
          const notesCount = votersData.filter(v => (v.address.split(/[,;]/)[0].trim() || 'غير محدد') === r && v.notes.trim() !== '').length;
          return notesCount > (votersData.length / regions.length) * 0.3;
        });
        const summary = `
تقرير ذكي - بغداد (${new Date().toLocaleString('ar-EG')}):
- إجمالي الناخبين: ${votersData.length}
- عدد الملاحظات: ${votersData.filter(v => v.notes.trim() !== '').length}
- الكلمات المفتاحية:
  ${keywords.map(k => `- "${k}": ${keywordStats[k]}`).join('\n')}
- مناطق ذات عدد منخفض: ${lowVoterRegions.join(', ') || 'لا توجد'}
- مناطق ذات ملاحظات عالية: ${highNotesRegions.join(', ') || 'لا توجد'}
- التوصيات:
  1. تذكيرات للناخبين بدون ملاحظات (${notesStats['بدون ملاحظات'] || 0}).
  2. توعية في المناطق المنخفضة (${lowVoterRegions.join(', ') || 'غير متوفر'}).
  3. متابعة الملاحظات المهمة/العاجلة (${keywordStats['مهم'] + keywordStats['عاجل']}).
  4. حملات توعية في المناطق ذات الملاحظات (${highNotesRegions.join(', ') || 'غير متوفر'}).
  5. تحليل الإقبال المنخفض (${regions.filter(r => predictVoterTurnoutForRegion(r) < 60).join(', ') || 'غير متوفر'}).
        `;
        const blob = new Blob([summary], { type: 'text/plain;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `ai_report_${new Date().toISOString().slice(0, 10)}.txt`;
        link.click();
        showNotification('تم إنشاء التقرير الذكي بنجاح! 🧠', 'success');
      } catch (e) {
        showNotification('خطأ في إنشاء التقرير: ' + e.message + ' 🚫', 'error');
      }
      document.getElementById('loading').style.display = 'none';
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      const backToTop = document.querySelector('.back-to-top');
      if (window.scrollY > 300) {
        backToTop.classList.add('show');
      } else {
        backToTop.classList.remove('show');
      }
    });
  </script>
</body>
